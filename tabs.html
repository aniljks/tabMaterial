<!DOCTYPE html>
<html>
  <head>
    <!-- Import Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Import Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <!-- Tabs Structure -->
    <ul class="tabs">
      <li class="tab"><a href="#tab1">Tab 1</a></li>
      <li class="tab"><a href="#tab2">Tab 2</a></li>
      <li class="tab"><a href="#tab3">Tab 3</a></li>
    </ul>

    <div id="tab1" class="col s12">Tab 1 Content</div>
    <div id="tab2" class="col s12">Tab 2 Content</div>
    <div id="tab3" class="col s12">Tab 3 Content</div>

    <script>
      // Initialize Tabs
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.tabs');
        var options = {};
        var instance = M.Tabs.init(elems, options);
      });
    </script>
  </body>
</html>
